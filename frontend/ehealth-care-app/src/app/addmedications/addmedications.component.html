<form [formGroup]="medicationsRef" (ngSubmit)="storeMedications()">
    <div class="container loginFormTitle">
        <h3>Add Medications Page</h3>
    <div class="formContents">
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Medication Name</label>
            </div>
            <div class="col-4" >
                <input type="text" class="form-control" formControlName="name"/>
            </div>
        </div>
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Price</label>
            </div>
            <div class="col-4" >
                <input type="text" class="form-control" formControlName="price"/>
            </div>
        </div>
        
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Medication Description</label>
            </div>
            <div class="col-4" >
                <input type="text" class="form-control" formControlName="description"/>
            </div>
        </div>
        
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Medication Category</label>
            </div>
            <div class="col-4" >
                <input type="text" class="form-control" formControlName="category"/>
            </div>
        </div>
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Image URL</label>
            </div>
            <div class="col-4" >
                <input type="url" class="form-control" formControlName="image"/>
            </div>
        </div>
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Quantity</label>
            </div>
            <div class="col-4" >
                <input type="number" class="form-control" formControlName="qty"/>
            </div>
        </div>
        <div class="buttonRow">
            <div class="col-12 signUpResetButtons">
                <input type="submit" value="Add Medication" class="btn buttons"/>
                <input type="reset" value="Reset" class="btn buttons"/>
            </div>
        </div>
    </div>
    </div>
    <span style="color: #00244c;">{{msg}}</span>
    </form>
