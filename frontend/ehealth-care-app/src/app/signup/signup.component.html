<form [formGroup]="loginRef" (ngSubmit)="signUp()">
    <div class="container loginFormTitle">
        <h3>Sign Up Page</h3>
    <div class="formContents">
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>First Name</label>
            </div>
            <div class="col-4" >
                <input type="text" class="form-control" formControlName="firstname"/>
            </div>
        </div>
        
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Last Name</label>
            </div>
            <div class="col-4" >
                <input type="text" class="form-control" formControlName="lastname"/>
            </div>
        </div>
        
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Email ID</label>
            </div>
            <div class="col-4" >
                <input type="email" class="form-control" formControlName="emailid"/>
            </div>
        </div>
        <div class="formRow loginFormContents">
            <div class="col-2 formLabel">
                <label>Password</label>
            </div>
            <div class="col-4" >
                <input type="password" class="form-control" formControlName="password"/>
            </div>
        </div>

        <div class="formRow loginFormContents">
            <div class="formLabel">
                <label>Account Type</label>
            </div>
            <div class="radioButtons" >
                <input type="radio" name="accounttype" value="admin" formControlName="accounttype"/>Administrator
                <input type="radio" name="accounttype" value="patient" formControlName="accounttype"/>Patient
            </div>
        </div>    
    
        <div class="buttonRow">
            <div class="col-12 signUpResetButtons">
                <input type="submit" value="Sign Up" class="btn buttons"/>
                <input type="reset" value="Reset" class="btn buttons"/>
                <a routerLink="/login" class="btn buttons">Sign In</a>
            </div>
        </div>
    </div>
    </div>
    <span style="color: #00244c;">{{msg}}</span>
    </form>
